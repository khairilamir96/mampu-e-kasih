

<div class=" container mt--8 pb-5">
  <div class=" row justify-content-center">
    <div class=" col-lg-5 col-md-7">
      <div class=" card card-profile bg-secondary mt-5">
        <div class=" row justify-content-center">
          <div class=" col-lg-3 order-lg-2">
<br>

<button type="button" class="btn btn-primary" (click)="openModal(template)">Open first modal</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">First modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a first modal<br />
    <button type="button" class="btn btn-primary" (click)="openModal2(templateNested)">Open second modal</button>
  </div>
</ng-template>

<ng-template #templateNested>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Second modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef2.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class=" container-fluid mt--6">
      <div class=" row">
        <div class=" col">
          <div class=" card card-calendar">
            <div class=" card-header"><h5 class=" h3 mb-0">Calendar</h5></div>
    
            <div class=" card-body p-0">
              <div class=" calendar" data-toggle="calendar" id="calendar"></div>
            </div>
          </div>
    
          <div
            aria-hidden="true"
            aria-labelledby="new-event-label"
            class=" modal fade"
            id="new-event"
            role="dialog"
            tabindex="-1"
          >
            <div
              class=" modal-dialog modal-dialog-centered modal-secondary"
              role="document"
            >
              <ng-template #modalAdd>
                <div class=" modal-body">
                  <form class=" new-event--form">
                    <div class=" form-group">
                      <label class=" form-control-label"> Event title </label>
    
                      <input
                        class=" form-control form-control-alternative new-event--title"
                        id="new-event--title"
                        placeholder="Event Title"
                        type="text"
                        (change)="getNewEventTitle($event)"
                      />
                    </div>
    
                    <div class=" form-group mb-0">
                      <label class=" form-control-label d-block mb-3">
                        Status color
                      </label>
    
                      <div
                        class=" btn-group btn-group-toggle btn-group-colors event-tag"
                        data-toggle="buttons"
                      >
                        <label
                          class=" btn bg-info"
                          [ngClass]="{ active: radios === 'bg-info' }"
                        >
                          <input
                            autocomplete="off"
                            checked="checked"
                            name="event-tag"
                            type="radio"
                            value="bg-info"
                            (click)="radios = 'bg-info'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-warning"
                          [ngClass]="{ active: radios === 'bg-warning' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-warning"
                            (click)="radios = 'bg-warning'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-danger"
                          [ngClass]="{ active: radios === 'bg-danger' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-danger"
                            (click)="radios = 'bg-danger'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-success"
                          [ngClass]="{ active: radios === 'bg-success' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-success"
                            (click)="radios = 'bg-success'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-default"
                          [ngClass]="{ active: radios === 'bg-default' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-default"
                            (click)="radios = 'bg-default'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-primary"
                          [ngClass]="{ active: radios === 'bg-primary' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-primary"
                            (click)="radios = 'bg-primary'"
                          />
                        </label>
                      </div>
                    </div>
    
                    <input class=" new-event--start" type="hidden" />
    
                    <input class=" new-event--end" type="hidden" />
                  </form>
                </div>
    
                <div class=" modal-footer">
                  <button
                    class=" btn btn-primary new-event--add"
                    type="submit"
                    (click)="addNewEvent()"
                  >
                    Add event
                  </button>
    
                  <button
                    (click)="addModal.hide()"
                    class=" btn btn-link ml-auto"
                    data-dismiss="modal"
                    type="button"
                  >
                    Close
                  </button>
                </div>
              </ng-template>
            </div>
          </div>
    
          <div
            aria-hidden="true"
            aria-labelledby="edit-event-label"
            class=" modal fade"
            id="edit-event"
            role="dialog"
            tabindex="-1"
          >
            <div
              class=" modal-dialog modal-dialog-centered modal-secondary"
              role="document"
            >
              <ng-template #modalEdit>
                <div class=" modal-body">
                  <form class=" edit-event--form">
                    <div class=" form-group">
                      <label class=" form-control-label"> Event title </label>
    
                      <input
                        class=" form-control form-control-alternative edit-event--title"
                        placeholder="Event Title"
                        type="text"
                        value="{{ eventTitle }}"
                        (change)="getNewEventTitle($event)"
                      />
                    </div>
    
                    <div class=" form-group">
                      <label class=" form-control-label d-block mb-3">
                        Status color
                      </label>
    
                      <div
                        class=" btn-group btn-group-toggle btn-group-colors event-tag mb-0"
                        data-toggle="buttons"
                      >
                        <label
                          class=" btn bg-info"
                          [ngClass]="{ active: radios === 'bg-info' }"
                        >
                          <input
                            autocomplete="off"
                            checked="checked"
                            name="event-tag"
                            type="radio"
                            value="bg-info"
                            (click)="radios = 'bg-info'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-warning"
                          [ngClass]="{ active: radios === 'bg-warning' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-warning"
                            (click)="radios = 'bg-warning'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-danger"
                          [ngClass]="{ active: radios === 'bg-danger' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-danger"
                            (click)="radios = 'bg-danger'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-success"
                          [ngClass]="{ active: radios === 'bg-success' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-success"
                            (click)="radios = 'bg-success'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-default"
                          [ngClass]="{ active: radios === 'bg-default' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-default"
                            (click)="radios = 'bg-default'"
                          />
                        </label>
    
                        <label
                          class=" btn bg-primary"
                          [ngClass]="{ active: radios === 'bg-primary' }"
                        >
                          <input
                            autocomplete="off"
                            name="event-tag"
                            type="radio"
                            value="bg-primary"
                            (click)="radios = 'bg-primary'"
                          />
                        </label>
                      </div>
                    </div>
    
                    <div class=" form-group">
                      <label class=" form-control-label"> Description </label>
    
                      <textarea
                        class=" form-control form-control-alternative edit-event--description textarea-autosize"
                        placeholder="Event Desctiption"
                        value="{{ eventDescription }}"
                        (change)="getNewEventDescription($event)"
                      ></textarea>
    
                      <i class=" form-group--bar"> </i>
                    </div>
    
                    <input class=" edit-event--id" type="hidden" />
                  </form>
                </div>
    
                <div class=" modal-footer">
                  <button
                    class=" btn btn-primary"
                    data-calendar="update"
                    (click)="updateEvent()"
                  >
                    Update
                  </button>
    
                  <button
                    class=" btn btn-danger"
                    data-calendar="delete"
                    (click)="deleteEventSweetAlert()"
                  >
                    Delete
                  </button>
    
                  <button
                    class=" btn btn-link ml-auto"
                    data-dismiss="modal"
                    (click)="editModal.hide()"
                  >
                    Close
                  </button>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</ng-template>
          </div>

          
        </div>

      
      </div>
    </div>
  </div>
</div>
