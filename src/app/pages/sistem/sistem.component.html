<div class="main-content">
  <!-- Header -->
  <div class="header pt-5 pb-7">
    <!--chart-->
    <div class=" container-fluid pb-7">
      <div class=" header-body">
        <div class=" row">
          <div class=" col-xl-12">
            <div class=" card">
              <div class=" card-header" style="text-align:center;">
                <h5 class=" h3 mb-0">Pengguna Mendaftar Setiap Bulan</h5>
              </div>       
              <div class=" card-body">
              <div class="chart" id="chartdiv"></div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    
    <!--gambar-->
    <div class=" container-fluid mt--6">
      <div class=" row">
        <div class=" col">
          <div class=" card">
            <div class=" card-header">
              <h3 class=" mb-0">User List</h3>
            </div>
            <div class="dataTables_wrapper py-4">
              <div class="row">
                <div class="col-sm-12 col-md-6">
                  <div class="dataTables_length" id="datatable_length">
                    <label>
                      Tunjuk
                      <select
                        name="datatable_length"
                        aria-controls="datatable"
                        class="form-control form-control-sm"
                        (change)="entriesChange($event)"
                      >
                        <option value="5" [selected]="entries == 5">5</option>
                        <option value="25" [selected]="entries == 25">25</option>
                        <option value="50" [selected]="entries == 50">50</option>
                        <option value="-1" [selected]="entries == -1">All</option>
                      </select>
                      Rekod
                    </label>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div id="datatable_filter" class="dataTables_filter">
                    <label>
                      <input
                        type="search"
                        class="form-control form-control-sm"
                        placeholder="Search records"
                        aria-controls="datatable"
                        (keyup)="filterTable($event)"
                      />
                    </label>
                  </div>
                </div>
              </div>
    
              <ngx-datatable
                class="bootstrap selection-cell"
                [columnMode]="'force'"
                [headerHeight]="50"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="entries != -1 ? entries : undefined"
                [rows]="temp"
                (activate)="onActivate($event)"
              >
              <ngx-datatable-column name="userid"></ngx-datatable-column>
              <ngx-datatable-column name="name"></ngx-datatable-column>
              <ngx-datatable-column name="email"></ngx-datatable-column>
              <ngx-datatable-column name="joined"></ngx-datatable-column>
              <ngx-datatable-column name="usertype"></ngx-datatable-column>
              <ngx-datatable-column name="status"></ngx-datatable-column>
              </ngx-datatable>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
